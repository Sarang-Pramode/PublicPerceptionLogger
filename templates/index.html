<!DOCTYPE html>
<html>
<head>
	<title>Visit Counter</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			margin: 0 auto;
			max-width: 600px;
			padding: 20px;
			text-align: center;
		}
		h1 {
			color: #555;
			margin-bottom: 30px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Visit Counter</h1>
		<form method="post" action="/button-clicked">
			<button type="submit">Click me!</button>
		</form>
	</div>
</body>
</html>
